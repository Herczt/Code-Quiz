<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="timeLeft">
        Time Left:
        <!-- <br>
        Correct:
        <br>
        Wrong: -->
    </div>
    
    <section class="intro">
        <h1 align="center">Coding Quiz Challenge</h1>

        <p id="para">This is a timed quiz to measure your knowledge on coding concepts. Finish with the most time left on the timer to score a higher score.</p>

        <button id="startButton"> Start Quiz </button>
    </section>

    <div id="gameQuestions">

        <p class="question"> </p>

        <br class="line-break">

        <div class = button>
            <button id="button1">A</button>
            <button id="button2">B</button>
            <button id="button3">C</button>
            <button id="button4">D</button>
        </div>     
    </div>

    <div>
        <h2 class="score">Scores</h2>
        
        <ol class="score">
            <li id="score1"></li>
            <li id="score2"></li>
            <li id="score13"></li>
        </ol>
         
    </div>


    <script src="script.js"></script>
</body>
</html>
